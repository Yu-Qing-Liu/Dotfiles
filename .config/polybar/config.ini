[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/i3]
type = internal/i3
index-sort = true

format = <label-state>

label-focused = "%index%"
label-focused-foreground = ${colors.white}
label-focused-background = ${colors.backgroundbar}
