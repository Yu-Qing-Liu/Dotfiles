## Commands
[module/docker-clean]
type = custom/text
format = <label>
label = "%{T1}%{T2}%{O-10}%{F#ff0000}󰜺"
click-left = xdotool type "docker stop $(docker ps -a -q); docker rm $(docker ps -a -q); docker volume rm $(docker volume ls -q); docker builder prune -a"

[module/grep]
type = custom/text
format = <label>
label = "%{T1}%{T2} %{T1}"
click-left = xdotool type "grep -r \"<search>\" ."

[module/sed]
type = custom/text
format = <label>
label = "%{T1}%{T2} %{T1}󰛔"
click-left = xdotool type "find . -type f -exec sed -i 's/<search>/<replacement>/g' {} \;"

[module/commit]
type = custom/text
format = <label>
label = "%{T1}%{T2} %{T1}"
click-left = xdotool type "git add .; git commit -m \"<message>\"; git push origin HEAD"

[module/zip]
type = custom/text
format = <label>
label = "%{T1}%{T2} %{T1}"
click-left = xdotool type "zip -r \"<result.zip>\" ."

[module/prev]
type = custom/text
format = <label>
label = "%{T5}%{T1} "
click-left = /home/admin/.config/polybar/music/client.py prev

[module/start]
type = custom/script
exec = /home/admin/.config/polybar/music/client.py isStopped
click-left = /home/admin/.config/polybar/music/client.py start
interval = 1

[module/pause]
type = custom/script
exec = /home/admin/.config/polybar/music/client.py isPaused
click-left = /home/admin/.config/polybar/music/client.py pause
interval = 1

[module/next]
type = custom/text
format = <label>
label = "%{T5}%{T1} "
click-left = /home/admin/.config/polybar/music/client.py next

[module/song]
type = custom/script
exec = /home/admin/.config/polybar/music/client.py songName
interval = 1

[module/progress]
type = custom/script
exec = /home/admin/.config/polybar/music/client.py progress
