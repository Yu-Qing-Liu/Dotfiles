inherit = network-base
interface-type = wired

label-connected = "%{A1:wezterm -e nmtui &:}  %{T3}󰩩%{A} "

label-disconnected = "%{A1:wezterm -e nmtui &:}  %{T3}󱖣%{A} "
label-disconnected-foreground = ${colors.red}

[module/bluetooth]
type = custom/text
label = " %{T7}󰂰%{T1} "
label-foreground = ${colors.blue}
click-left = blueberry &

[module/memory]
type = internal/memory
interval = 2
format-prefix = "%{T3}%{T1} "
format-prefix-foreground = ${colors.secondary}
label = "%percentage_used:2%% "

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "%{T3}%{T1} "
format-prefix-foreground = ${colors.secondary}
label = "%percentage:2%%"

[module/date]
type = internal/date
interval = 1
date = " %{T3}%{F#FFA500}%{F-}%{T4} %{T1}%Y-%m-%d %{T3}%{F#FFA500} %{F-}%{T1}%{O-10}%I:%M%{T4} %{T1}%p"
label = %date%

[module/shutdown]
type = custom/text
format = <label>
label = "%{T3}󰐥%{T4} "
click-left = poweroff

[module/restart]
type = custom/text
format = <label>
label = " %{T5}󰜉%{T4}"
click-left = reboot
; vim:ft=dosini
